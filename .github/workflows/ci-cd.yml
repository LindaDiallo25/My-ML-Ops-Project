name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Job 1: Lint and Test Python Code
  test-api:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check model file exists
      shell : powershell 
      run: |
        if (Test-Path -Path "models/dandelion_grass_cnn.keras") {
          Write-Host "✅ Model file found"
        } else {
          Write-Host "❌ Model file not found in 'models' directory"
          exit 1
        }

    - name: Test API imports
      run: |
        cd api
        python -c "from main import app; print('✅ FastAPI app imports successfully')"
    
    - name: Run API tests
      shell: powershell
      run: |
        # Change directory to the API folder
        Set-Location api
      
        # Start API in background using Start-Process, capturing the process ID
        $ApiProcess = Start-Process python -ArgumentList "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000" -PassThru
        $ApiPid = $ApiProcess.Id
      
        Write-Host "API started with PID: $ApiPid. Waiting 10 seconds for server to start..."
        Start-Sleep -Seconds 10
      
        try {
          # Test endpoints using PowerShell's native HTTP client (Invoke-RestMethod)
          Write-Host "Testing /health endpoint..."
          Invoke-RestMethod -Uri http://localhost:8000/health -Method Get
        
          Write-Host "Testing /model-info endpoint..."
          Invoke-RestMethod -Uri http://localhost:8000/model-info -Method Get
        
          Write-Host "✅ API tests successful."
        } catch {
          Write-Error "❌ API tests failed: $($_.Exception.Message)"
          exit 1
        } finally {
        # Stop API using the captured PID
        Write-Host "Stopping API (PID: $ApiPid)..."
        Stop-Process -Id $ApiPid -Force -ErrorAction SilentlyContinue
        }
      continue-on-error: true
       

  # Job 2: Build and Test Frontend
  test-frontend:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Front/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd Front
        npm ci
    
    - name: Build frontend
      run: |
        cd Front
        npm run build
    
    - name: Check build output
      shell : powershell 
      run: |
        if (Test-Path -Path "Front/dist" -PathType Container) {
          Write-Host "✅ Frontend build successful"
          ls -la Front/dist
        } else {
          Write-Host "❌ Frontend build failed"
          exit 1
        }

  # Job 3: Build Docker Images
  build-docker:
    runs-on: self-hosted
    needs: [test-api, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Build API Docker image
      shell : sh 
      run: |
        docker build -t mlops-api:latest -f Dockerfile.api .
        docker tag mlops-api:latest mlops-api:${{ github.sha }}
    
    - name: Build Frontend Docker image
      shell : sh
      run: |
        cd Front
        docker build -t mlops-frontend:latest .
        docker tag mlops-frontend:latest mlops-frontend:${{ github.sha }}
    
    - name: Push to Docker Hub (if configured)
      if: success()
      shell: sh
      run: |
        if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
          docker tag mlops-api:latest ${{ secrets.DOCKER_USERNAME }}/mlops-api:latest
          docker tag mlops-api:latest ${{ secrets.DOCKER_USERNAME }}/mlops-api:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/mlops-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mlops-api:${{ github.sha }}
          
          docker tag mlops-frontend:latest ${{ secrets.DOCKER_USERNAME }}/mlops-frontend:latest
          docker tag mlops-frontend:latest ${{ secrets.DOCKER_USERNAME }}/mlops-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/mlops-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mlops-frontend:${{ github.sha }}
          
          echo "✅ Images pushed to Docker Hub"
        else
          echo "⚠️ Docker Hub credentials not configured, skipping push"
        fi
      continue-on-error: true
    
    - name: Test Docker Compose
      run: |
        docker-compose config
        echo "✅ Docker Compose configuration valid"

  # Job 4: Deploy (optional, only on main branch)
  deploy:
    runs-on: self-hosted
    needs: [build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy with Docker Compose
      shell : powershell 
      run: |
        # Stop existing containers
        docker-compose down || true
        
        # Pull latest images (if using Docker Hub)
        # docker-compose pull || true
        
        # Start services
        docker-compose up -d
        
        # Wait for services to be healthy
        sleep 10
        
        # Check API health
        curl -f http://localhost:8000/health || exit 1
        
        echo "✅ Deployment successful"
      continue-on-error: true

  # Job 5: MLflow Model Validation
  validate-model:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      shell : powershell
      run: |
        $target_dir = "./.pip_packages"
        pip install tensorflow==2.16.1 numpy pillow --target $target_dir 
    
    - name: Validate model file
      shell : powershell
      run: |
        $target_dir = "./.pip_packages"
        $env:PYTHONPATH = "$target_dir;$env:PYTHONPATH"

        python -c "
        import tensorflow as tf
        import os
        
        model_path = 'models/dandelion_grass_cnn.keras'
        
        if not os.path.exists(model_path):
            print('❌ Model file not found')
            exit(1)
        
        file_size = os.path.getsize(model_path)
        print(f'Model file size: {file_size / 1024 / 1024:.2f} MB')
        
        if file_size < 1000000:  # Less than 1MB indicates Git LFS pointer
            print('❌ Model file appears to be a Git LFS pointer, not the actual model')
            exit(1)
        
        try:
            model = tf.keras.models.load_model(model_path)
            print('✅ Model loaded successfully')
            print(f'Input shape: {model.input_shape}')
            print(f'Output shape: {model.output_shape}')
            print(f'Total parameters: {model.count_params():,}')
        except Exception as e:
            print(f'❌ Failed to load model: {e}')
            exit(1)
        "
