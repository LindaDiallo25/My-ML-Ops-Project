name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Job 1: Lint and Test Python Code
  test-api:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check model file exists
      run: |
        if [ -f "dandelion_grass_cnn.keras" ]; then
          echo "✅ Model file found"
          ls -lh dandelion_grass_cnn.keras
        else
          echo "❌ Model file not found"
          exit 1
        fi
    
    - name: Test API imports
      run: |
        cd api
        python -c "from main import app; print('✅ FastAPI app imports successfully')"
    
    - name: Run API tests
      run: |
        # Start API in background
        cd api
        python -m uvicorn main:app --host 0.0.0.0 --port 8000 &
        API_PID=$!
        sleep 5
        
        # Test health endpoint
        curl -f http://localhost:8000/health || exit 1
        
        # Test model-info endpoint
        curl -f http://localhost:8000/model-info || exit 1
        
        # Stop API
        kill $API_PID
      continue-on-error: true

  # Job 2: Build and Test Frontend
  test-frontend:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Front/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd Front
        npm ci
    
    - name: Build frontend
      run: |
        cd Front
        npm run build
    
    - name: Check build output
      run: |
        if [ -d "Front/dist" ]; then
          echo "✅ Frontend build successful"
          ls -la Front/dist
        else
          echo "❌ Frontend build failed"
          exit 1
        fi

  # Job 3: Build Docker Images
  build-docker:
    runs-on: self-hosted
    needs: [test-api, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Build API Docker image
      run: |
        docker build -t mlops-api:latest -f Dockerfile.api .
        docker tag mlops-api:latest mlops-api:${{ github.sha }}
    
    - name: Build Frontend Docker image
      run: |
        cd Front
        docker build -t mlops-frontend:latest .
        docker tag mlops-frontend:latest mlops-frontend:${{ github.sha }}
    
    - name: Push to Docker Hub (if configured)
      if: success()
      run: |
        if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
          docker tag mlops-api:latest ${{ secrets.DOCKER_USERNAME }}/mlops-api:latest
          docker tag mlops-api:latest ${{ secrets.DOCKER_USERNAME }}/mlops-api:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/mlops-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mlops-api:${{ github.sha }}
          
          docker tag mlops-frontend:latest ${{ secrets.DOCKER_USERNAME }}/mlops-frontend:latest
          docker tag mlops-frontend:latest ${{ secrets.DOCKER_USERNAME }}/mlops-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/mlops-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mlops-frontend:${{ github.sha }}
          
          echo "✅ Images pushed to Docker Hub"
        else
          echo "⚠️ Docker Hub credentials not configured, skipping push"
        fi
      continue-on-error: true
    
    - name: Test Docker Compose
      run: |
        docker-compose config
        echo "✅ Docker Compose configuration valid"

  # Job 4: Deploy (optional, only on main branch)
  deploy:
    runs-on: self-hosted
    needs: [build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy with Docker Compose
      run: |
        # Stop existing containers
        docker-compose down || true
        
        # Pull latest images (if using Docker Hub)
        # docker-compose pull || true
        
        # Start services
        docker-compose up -d
        
        # Wait for services to be healthy
        sleep 10
        
        # Check API health
        curl -f http://localhost:8000/health || exit 1
        
        echo "✅ Deployment successful"
      continue-on-error: true

  # Job 5: MLflow Model Validation
  validate-model:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install tensorflow==2.16.1 numpy pillow
    
    - name: Validate model file
      run: |
        python -c "
        import tensorflow as tf
        import os
        
        model_path = 'dandelion_grass_cnn.keras'
        
        if not os.path.exists(model_path):
            print('❌ Model file not found')
            exit(1)
        
        file_size = os.path.getsize(model_path)
        print(f'Model file size: {file_size / 1024 / 1024:.2f} MB')
        
        if file_size < 1000000:  # Less than 1MB indicates Git LFS pointer
            print('❌ Model file appears to be a Git LFS pointer, not the actual model')
            exit(1)
        
        try:
            model = tf.keras.models.load_model(model_path)
            print('✅ Model loaded successfully')
            print(f'Input shape: {model.input_shape}')
            print(f'Output shape: {model.output_shape}')
            print(f'Total parameters: {model.count_params():,}')
        except Exception as e:
            print(f'❌ Failed to load model: {e}')
            exit(1)
        "
